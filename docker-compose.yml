services:

  redlab-app:
    image: nomad375/redlab-daq:latest
    container_name: redlab-app
    privileged: true
    restart: always
    volumes:
      - /dev:/dev
    env_file: .env
    environment:
      - INFLUX_URL=http://influxdb:8086
    depends_on:
      influxdb:
        condition: service_healthy 

  mscl-app:
    image: nomad375/mscl-daq:latest
    container_name: mscl-app
    privileged: true
    restart: always
    environment:
      - MSCL_LOCK_FILE=/var/lock/mscl/base.lock
    ports:
      - "5000:5000"  
    volumes:
      - /dev:/dev
      - mscl_lock:/var/lock/mscl
    env_file: .env
    depends_on:
      influxdb:
        condition: service_healthy

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GRAFANA_ACCESS_ADDRESS}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    restart: always

  dashboard:
    image: nginx:latest
    container_name: dashboard
    ports:
      - "${DASHBOARD_PORT:-80}:80"
    volumes:
      - ./dashboard/simple-dash:/usr/share/nginx/html:ro
      - ./dashboard/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: always
    ports:
      - "${MQTT_PORT:-1883}:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer:latest
    container_name: mqtt-explorer
    restart: always
    depends_on:
      - mosquitto
    ports:
      - "${MQTT_EXPLORER_PORT:-9001}:9001"
    environment:
      - HTTP_PORT=9001
      - CONFIG_PATH=/mqtt-explorer/config
    volumes:
      - ./mqtt-explorer/config:/mqtt-explorer/config

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    container_name: zigbee2mqtt
    user: "0:0"
    privileged: true
    restart: always
    depends_on:
      - mosquitto
    ports:
      - "${Z2M_FRONTEND_PORT:-8082}:8080"
    environment:
      - TZ=${TZ:-UTC}
      - ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC=${Z2M_BASE_TOPIC:-zigbee2mqtt}
      - ZIGBEE2MQTT_CONFIG_SERIAL_PORT=${Z2M_SERIAL_PORT}
      - ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER=${Z2M_SERIAL_ADAPTER:-ember}
    volumes:
      - ./zigbee2mqtt:/app/data
      - /dev:/dev

  telegraf:
    image: telegraf:1.33
    container_name: telegraf
    restart: always
    env_file: .env
    ports:
      - "${TELEGRAF_METRICS_PORT:-9273}:9273"
    depends_on:
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

volumes:
  influxdb_data:
  grafana_data:
  mscl_lock:
