server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /probe/mscl {
        proxy_pass http://mscl-app:5000/api/health;
    }

    location = /probe/influx {
        proxy_pass http://influxdb:8086/health;
    }

    location = /probe/grafana {
        proxy_pass http://grafana:3000/api/health;
    }

    location = /probe/telegraf {
        proxy_pass http://telegraf:9273/metrics;
    }

    location = /probe/z2m {
        proxy_pass http://zigbee2mqtt:8080/;
    }
}
